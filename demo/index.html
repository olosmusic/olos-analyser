<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oscillator Demo</title>

    <script src="../../Tone.js/build/Tone.js"></script>
    <script>
      var audioContext = Tone.Transport.context;
    </script>

    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../olos-analyser.html">
    <style>

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>

  </head>

  <body unresolved>

    <olos-analyser>
    </olos-analyser>

    <script>

      var analyser;
      var osc;

      analyser = document.querySelector('olos-analyser');

      osc = audioContext.createOscillator();
      osc.start();
      osc.connect(analyser.input);

    </script>
  </body>
